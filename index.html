<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黑榜</title>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<form method="post">
			<div class="form-control form-input">
				<input type="text" name="" placeholder="账户">
			</div>
			<div class="form-control form-input">
				<input type="password" name="" placeholder="密码">
				<div class="input-certificate">
					<input type="file" id="file" accept="application/x-x509-ca-cert">
					<label for="file"><span class="fa fa-address-card-o"></span></label>
				</div>
			</div>
			<div class="form-control form-footer">
				<button>
					<span class="btn-text">登录账户</span>
				</button>
			</div>
			<div class="form-control form-links">
				<p>只限黑榜成员和联盟组织成员登录（终端只限三次登录）</p>
			</div>
		</form>
	</div>
</body>
</html>
